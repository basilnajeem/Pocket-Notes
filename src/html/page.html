<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Notes</title>
    <link rel="stylesheet" href="../Style.css">
</head>

<body>
    <section>
        <div class="main-wrapper">
            <div class="sidebar">
                <h1>Pocket Notes</h1>
                <div class="notes-wrapper">
                    <div class="notes">
                        <span class="notes-icon">MN</span>My Notes
                    </div>
                    <div class="notes">
                        <span class="notes-icon">HR</span>Higher Resources
                    </div>
                </div>
                <button class="add-button"><img src="../assets/add-icon.svg" alt=""></button>
            </div>
            <div class="page">
                <div class="page-contents">
                    <img src="../assets/homepage.png" alt="">
                    <h1>Pocket Notes</h1>
                    <p>Send and receive messages without keeping your phone online. <br />
                        Use Pocket Notes on up to 4 linked devices and 1 mobile phone</p>
                </div>
                <div class="encryption"><img src="/public/lock-icon.svg" alt="">end-to-end encrypted</div>
            </div>
        </div>
    </section>
</body>

</html>
